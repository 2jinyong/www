<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>167p</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h1>프론트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾<br>   습니다.</p><hr>
    <h4>개인정보</h4>
        <ul>
            <li>
                <label for="uid">이름</label>
                <input name="uid" type="text">
            </li>
            <li>
                <label for="tel">연락처</label>
                <input name="tel" type="tel">
            </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <li>
                <input id="web" name="area" type="radio" value="웹 퍼블리싱">
                <label for="web">웹 퍼블리싱</label>
            </li>
            <li>
                <input id="app" name="area" type="radio" value="웹 애플맄이션 개발">
                <label for="app">웹 애플리케이션 개발</label>
            </li>
            <li>
                <input id="fix" name="area" type="radio" value="개발 환경 개선">
                <label for="fix">개발 환경 개선</label>
            </li>
        </ul>
        
</body>
</html>
