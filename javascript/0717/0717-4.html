<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age</title>
</head>
<body>
    <script>
        let birthyear = Number(prompt("출생연도를 4자리를 입력하세요"));
        let nowyear = 2025;
        let age = nowyear -birthyear;
        let rs = age<20?"청소년":"성인"
        document.write(rs)
    </script>
</body>
</html>
