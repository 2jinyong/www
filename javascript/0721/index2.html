<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요"));
        switch(true){
            case(num % 3===0) : alert(num + "는 3의배수입니다."); break;
            default : alert("해당없음");
            
        }
    </script>
</body>
</html>
