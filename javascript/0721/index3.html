<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let password;
        do{
            password= prompt("비밀번호를 입력하세요.");
            if(password === "1234"){
                alert("로그인 성공.");
                break;
            }else{
                alert("다시 시도하세요.");
            }
        }while(password  !== "1234");




    </script>
</body>
</html>
