    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        function displayer(text){
            document.getElementById("demo").innerHTML = text;
        }
        
        function displayer2(text){

        }

        function cal(num1, num2, myCallback) {

        }

        cal(10,12,displayer);
