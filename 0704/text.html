<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <b>굵은 텍스트</b><br>
        <strong>중요한 내용의 텍스트</strong><br>
        <i>이탤릭 텍스트</i><br>
        <em>중요한 내용의 텍스트</em><br>
        <mark>마킹 텍스트</mark><br>
        <small>작은 글씨 텍스트</small><br>
        <del>삭제 의미의 텍스트</del><br>
        <ins>밑줄 의미의 텍스트</ins><br>
        <p>내용 옆에<sub>아래첨자 텍스트</sub></p><br>
        <p>내용 옆에<sup>위첨자 텍스트</sup></p>
            <!--디자인적인것은 거의 안쓰는 옛날것이많다-->




    </p>
    
</body>
</html>
