    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>짭이버</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="container">
            <div class="top-container">
                <nav class="topnav">
                    <div class="left">
                        <ul>
                            <li><a href="#" class="icon menu"><img src="./img/menu.png" alt="메뉴"></a></li>
                            <li><a href="#" class="icon pay"><img src="./img/pay.PNG" alt="페이"></a></li>
                        </ul>
                    </div>
                    <div class="right">
                        <ul>
                            <li>
                                <a href="#" class="icon talk"><img src="./img/talk.PNG" alt="네이버톡"></a>
                                <a href="#" class="icon notice"><img src="./img/notice.PNG" alt="알림"></a>
                                <a href="#" class="icon bag"><img src="./img/shoppingbag.PNG" alt="장바구니"></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="searchbox clear">
                    <a href="#" class="n-logo"><img src="./img/n-logo.PNG" alt="네이버로고"></a>
                    <input type="search" class="search" placeholder="검색어를 입력해주세요" autofocus>
                    <a href="#" class="magnifier"><img src="./img/magnifier.PNG" alt="돋보기아이콘"></a>
                </div>
                <div class="quickbar">
                    <a href="#" class="mail quick-link"><img src="./img/mail.PNG" alt="메일">
                        <span>메일</span>
                    </a>
                    <a href="#" class="cafe quick-link"><img src="./img/cafe.PNG" alt="카페">
                        <span>카페</span>
                    </a>
                    <a href="#" class="blog quick-link"><img src="./img/blog.PNG" alt="블로그">
                        <span>블로그</span>
                    </a>
                    <a href="#" class="store quick-link"><img src="./img/store.PNG" alt="스토어">
                        <span>스토어</span>
                    </a>
                    <a href="#" class="news quick-link"><img src="./img/news.PNG" alt="뉴스">
                        <span>뉴스</span>
                    </a>
                    <a href="#" class="stocks quick-link"><img src="./img/stock.PNG" alt="증권">
                        <span>증권</span>
                    </a>
                    <a href="#" class="real-estate quick-link"><img src="./img/real-estate.PNG" alt="부동산">
                        <span>부동산</span>
                    </a>
                    <a href="#" class="map quick-link"><img src="./img/map.PNG" alt="지도">
                        <span>지도</span>
                    </a>
                    <a href="#" class="weptoon quick-link"><img src="./img/webtoon.PNG" alt="웹툰">
                        <span>웹툰</span>
                    </a>
                    <a href="#" class="chzzk quick-link"><img src="./img/chzzk.PNG" alt="치지직">
                        <span>치지직</span>
                    </a>
                    <a href="#" class="plus-tap quick-link"><img src="./img/plus-tap.PNG" alt="더보기"></a>
                </div>

                
            </div>
        </header>
        
    </body>
    </html>
