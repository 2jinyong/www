<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body { 
            background-color:beige;
        }

        div {
            color: black;
        }

        span {
            color:blueviolet
        }
        #div1 {
            color: red;
        }
        .div2 {
            color: color:black;
        }

    </style>
<body>
    <!-- 이미지종류 png(바탕화면 투명)/jpg(큰이미지)/gif(움직이는)-->

    <!-- 의미없는 태그 2가지 -<div> -<span>    -->

    <!-- id는 무조건 하나 중복 x / class는 중복가능 -->

    <a href="http://naver.com">네이버</a> <br>

    <img src="이미지" height="300" width="400" alt="이미지">

    <div id="div1" class="div2">asdffsafd</div>
    <div>박스2</div>
    <div>박스3</div>

    <span id="div2" class="div2">asdfdfsaadsf</span>
    <span>인라인 박스 2</span>
    <span>인라인 박스 3</span>


</body>
</html>
