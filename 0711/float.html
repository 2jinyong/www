<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .container{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .float{
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        .a{
            background: blue; float: left;
        }
        .b{
            background: green; float: left;
        }
        .c{
            background: red; float: left;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="a float"></div>
        <div class="b float"></div>
        <div class="c float"></div>
    </div>
</body>
</html>
