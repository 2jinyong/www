<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/jquery.min.js"></script>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: gray;
            cursor: pointer;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        $(function(){
            let start = 0;
            $('#clickArea').click(function(){
                if(start === 0) return;
                const end = new Date().getTime();
                const diff = (end - start) / 1000;
                $(this).text('반응속도 :' + diff + '초');
                start = 0;
                setTimeout(startgame, 2000);
            });
        
            function startgame(){
                $('#clickArea').text('기다리세요...').css('background','gray');
                setTimeout(function(){
                    $('#clickArea').text('클릭하세요!').css('background','orange');
                    start = new Date().getTime();
                }, Math.random()*3000 + 2000);
            };
            startgame();
        });

        
    </script>
    <div id="clickArea">기다리세요</div>    
</body>
</html>
